        One-Liners
      </h1>
    </div>
  </header>
  <aside class="bd-aside sticky-xl-top text-muted align-self-start mb-3 mb-xl-5 px-2">
    <h2 class="h6 pt-4 pb-3 mb-4 border-bottom">Quick jump</h2>
    <nav class="small" id="toc">
      <ul class="list-unstyled">
        <li class="my-2" v-for="(gloss,i) in glossary" :key="'gloss'+i">
          <button class="btn d-inline-flex align-items-center collapsed" data-bs-toggle="collapse" aria-expanded="false"
            data-bs-target="#contents-collapse" aria-controls="contents-collapse">{{gloss.category}}</button>
          <ul class="list-unstyled ps-3 collapse" id="contents-collapse">
            <li v-for="(subGloss,i) in gloss.body" :key="'gloss'+i"><a class="d-inline-flex align-items-center rounded"
                :href="'#'+subGloss.href">{{subGloss.label}}</a></li>
          </ul>
        </li>
        </li>
      </ul>
    </nav>
  </aside>
  <div class="bd-cheatsheet container-fluid bg-body">
    

    <section id="forms" v-for="(cat,i) in oneLinerData" :key="'cat'+i">
      <h2 class="sticky-xl-top  pt-3 pt-xl-5 pb-2 pb-xl-3 text-primary">{{cat.category}}</h2>
      <article class="my-3" :id="subCat.subCategory" v-for="(subCat,i) in cat.body" :key="'subCat'+i">
        <div class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
          <h3>{{subCat.subCategory}}</h3>
        </div>

        <div>
          <div class="bd-example" v-for="(code,i) in subCat.content" :key="'cat'+i">
            <p class="h2">{{code.heading}}</p>
            <p class="lead">
              {{code.description}}
            </p>
            <p class="h4">
            <pre>
              <code :class="subCat.language">{{code.code}}</code></pre>
            </p>
          </div>
        </div>
      </article>
    </section>

  </div>
